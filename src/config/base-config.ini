[version]
id = DEV
message = "Development version"

[paths]
templates = "src/views"

[controllers]
base = Home
error = Error

[database]
host = "<Database host (IP address of database server)>"
database = "<Database name>"
user-name = "<Name of database control user>"
user-password = "<Password of the user>"
use-doctrine = false

[development-server]
mode = null
domain = "<Development server domain>"
ip = 127.0.0.1

[routing]
route = "[%controller%]/[%action%]/[%data%]"
root-namespace = "App"
login-page = "log/in"